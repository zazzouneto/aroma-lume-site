<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Aroma Lume – Velas Aromáticas Artesanais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Velas aromáticas artesanais, feitas à mão, com opções de portfólio pronto e pedidos sob encomenda." />

  <style>
    :root {
      --bg: #fdf9f5;
      --bg-alt: #f7f1ea;
      --primary: #b88a5a;
      --primary-dark: #8f6640;
      --text: #2c2420;
      --muted: #7a6a5f;
      --card: #ffffff;
      --border: #e6d7c7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: var(--bg);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 0;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-wrap img {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      letter-spacing: 0.12em;
      font-size: 0.85rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.25rem;
      font-size: 0.9rem;
    }

    nav a {
      text-decoration: none;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--primary-dark);
    }

    .btn-cta {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn-cta:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    /* Hero */
    .hero {
      padding: 3.5rem 0 3rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 2.5rem;
      align-items: center;
    }

    .eyebrow {
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      color: var(--primary);
      margin-bottom: 0.7rem;
    }

    h1 {
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-weight: 600;
      font-size: clamp(2.1rem, 3vw, 2.7rem);
      margin-bottom: 0.8rem;
    }

    .hero-sub {
      color: var(--muted);
      max-width: 30rem;
      font-size: 0.98rem;
      margin-bottom: 1.2rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      padding: 0.55rem 1.3rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--text);
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-card {
      background: var(--bg-alt);
      border-radius: 18px;
      padding: 1.2rem 1.4rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .hero-card h2 {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }

    .hero-meta {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin: 0.4rem 0;
    }

    .tag {
      font-size: 0.78rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
